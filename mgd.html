<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>העלון הדיגיטלי</title>
<link rel="icon" type="image/icon" href="magazine.ico" />
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f0f4f8, #e6ebf2);
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    align-items: center;
    justify-content: flex-start;
    padding: 30px 20px;
    box-sizing: border-box;
    text-align: center;
  }

  h1 { font-size: 2rem; color: #2a9d8f; margin-bottom: 20px; }
  p { font-size: 1.1rem; color: #555; margin-bottom: 30px; }

  a.btn {
    background: #2a9d8f;
    color: #fff;
    border: none;
    border-radius: 40px;
    padding: 15px 40px;
    font-size: 1.2rem;
    cursor: pointer;
    text-decoration: none;
    box-shadow: 0 4px 14px rgba(42, 157, 143, 0.35);
    transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    margin: 10px;
    display: inline-block;
  }
  a.btn:hover {
    background: #21867a;
    box-shadow: 0 6px 18px rgba(33, 134, 122, 0.5);
    transform: translateY(-3px);
  }

  .content-wrapper {
    display: flex;
    flex-wrap: wrap;
    gap: 25px;
    justify-content: center;
    align-items: flex-start;
    width: 100%;
    max-width: 1100px;
    margin-top: 30px;
  }

  iframe {
    flex: 1 1 500px;
    height: 85vh;
    border: none;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    border-radius: 15px;
  }

  .video-section {
    flex: 1 1 400px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
  }

  h2 {
    color: #e76f51;
    font-size: 1.5rem;
    margin: 0;
  }

  video {
    width: 100%;
    max-width: 600px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    background-color: #000;
  }

  .download-btn {
    background: #e76f51;
    color: #fff;
    border: none;
    border-radius: 30px;
    padding: 12px 30px;
    font-size: 1rem;
    cursor: pointer;
    text-decoration: none;
    box-shadow: 0 4px 10px rgba(231, 111, 81, 0.4);
    transition: background 0.3s ease, transform 0.2s ease;
  }
  .download-btn:hover {
    background: #d65a40;
    transform: scale(1.05);
  }

  footer {
    margin-top: 40px;
    text-align: center;
    font-size: 0.9rem;
    color: #555;
    padding: 15px 0;
    user-select: none;
    background-color: #fafafa;
    border-radius: 15px;
    width: 100%;
    max-width: 900px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  }

  @media (max-width: 800px) {
    .content-wrapper {
      flex-direction: column;
      align-items: center;
    }
    iframe, video {
      width: 100%;
      height: 70vh;
    }
  }
</style>
</head>
<body>

  <h1>📖 העלון הדיגיטלי</h1>
  <p>צפה ישירות בעלון ובסרטון של קומיקול סוכות:</p>

  <a href="http://magazine-v1.hamakom.ovh/" target="_blank" rel="noopener" class="btn">חזרה לדף הראשי</a>
  <a href="https://www.canva.com/design/DAG0Wle33Pk/alOG8Z7nDbY8HrRxVUM0wA/view?utm_content=DAG0Wle33Pk&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=h6486baf8bd" target="_blank" rel="noopener" class="btn">פתח ב-Canva</a>

  <div class="content-wrapper">
    <!-- PDF -->
    <iframe src="alon.pdf" title="העלון הדיגיטלי"></iframe>

    <!-- וידאו -->
    <div class="video-section">
      <h2>🎧 האזינו לקומיצחוק – בקומיקול</h2>
      <video controls preload="metadata" poster="thumbnail.jpg">
        <source src="komikol-sukot.mp4" type="video/mp4">
        הדפדפן שלך אינו תומך בווידאו.
      </video>
      <a href="קומיקול-סוכות.mp4" download class="download-btn">📥 הורד את הסרטון</a>
    </div>
  </div>

  <footer>© כל הזכויות שמורות לא. כהן פיתוח ותכנות</footer>

</body>
</html>

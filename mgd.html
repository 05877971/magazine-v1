<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>注 </title>
<link rel="icon" type="image/icon" href="magazine.ico" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4/turn.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f0f4f8, #e6ebf2);
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    align-items: center;
    justify-content: center;
    padding: 30px 20px;
    box-sizing: border-box;
    text-align: center;
  }
  h1 { font-size: 2rem; color: #2a9d8f; margin-bottom: 20px; }
  p { font-size: 1.1rem; color: #555; margin-bottom: 30px; }
  a.btn {
    background: #2a9d8f;
    color: #fff;
    border: none;
    border-radius: 40px;
    padding: 15px 40px;
    font-size: 1.2rem;
    cursor: pointer;
    text-decoration: none;
    box-shadow: 0 4px 14px rgba(42, 157, 143, 0.35);
    transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    margin: 10px;
    display: inline-block;
  }
  a.btn:hover {
    background: #21867a;
    box-shadow: 0 6px 18px rgba(33, 134, 122, 0.5);
    transform: translateY(-3px);
  }
  footer {
    margin-top: 40px;
    text-align: center;
    font-size: 0.9rem;
    color: #555;
    padding: 15px 0;
    user-select: none;
    background-color: #fafafa;
    border-radius: 15px;
    width: 100%;
    max-width: 900px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  }
  #flipbook-container {
    margin-top: 30px;
    position: relative;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #loading-message {
    font-size: 3rem;
    color: #e76f51;
    font-weight: 900;
    margin-bottom: 15px;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
  }
  #flipbook {
    width: 90vw;
    max-width: 800px;
    height: 90vh;
    max-height: 600px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    display: none; / 住转专 注 砖注 转砖 /
  }
  #flipbook .page {
    width: 50%; /  祝 转驻住 爪 专 -flipbook /
    height: 100%;
    background: white;
    border: 1px solid #ccc;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    box-sizing: border-box; /  转 转 专驻 专  /
  }
  #flipbook .page img {
    width: 100%;
    height: 100%;
    object-fit: contain; / 砖专 注 住 -专 /
  }
  .buttons { margin-bottom: 10px; }
  .buttons button { padding: 10px 20px; margin: 0 5px; font-size: 16px; cursor: pointer; }

  / 转转 住 拽 /
  @media (max-width: 500px) {
    h1 { font-size: 1.6rem; }
    p { font-size: 1rem; }
    a.btn { width: 100%; padding: 15px 0; font-size: 1rem; }
    #flipbook { width: 100%; height: auto; max-height: none; }
    #flipbook .page { width: 100%; height: auto; }
  }
</style>
</head>
<body>

  <h1> 注 </h1>
  <p>专 驻砖专转 转  砖转 注  驻祝 住驻专:</p>

  <a href="http://magazine-v1.hamakom.ovh/" target="_blank" rel="noopener" class="btn">专 祝 专砖</a>
  <a href="https://www.canva.com/design/DAG0Wle33Pk/alOG8Z7nDbY8HrRxVUM0wA/view?utm_content=DAG0Wle33Pk&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=h6486baf8bd" target="_blank" rel="noopener" class="btn">驻转 转 注 -Canva</a>

  <div id="flipbook-container">
    <div id="loading-message"> 注 注...</div>
    <div id="flipbook"></div>
  </div>

  <footer>漏  转 砖专转 .  驻转 转转</footer>

<script>
$(document).ready(function(){
  const totalImages = 19; // 住驻专 驻
  const images = [];
  let loadedImages = 0;

  // 爪专转 注专 转转 驻 转 (祝 , 祝 砖)
  // book-1.jpg  祝 专砖 (), book-2.jpg  祝 砖 (砖)  .
  for (let i = 1; i <= totalImages; i += 2) {
    let pagePair = [];
    pagePair.push(book-${i}.jpg); // 祝 
    if (i + 1 <= totalImages) {
      pagePair.push(book-${i + 1}.jpg); // 祝 砖
    }
    images.push(pagePair);
  }

  function loadFlipbook() {
    const flipbook = document.getElementById('flipbook');

    images.forEach(pair => {
      // 爪专转 div 注专 祝 
      const pageDivRight = document.createElement('div');
      pageDivRight.className = 'page';
      const imgRight = document.createElement('img');
      imgRight.src = pair[0];
      imgRight.onload = () => {
        loadedImages++;
        if (loadedImages === totalImages) {
          initializeFlipbook();
        }
      };
      imgRight.onerror = () => { // 驻 砖转 注转 转
        console.error(Error loading image: ${pair[0]});
        loadedImages++; // 砖    砖 砖
        if (loadedImages === totalImages) {
          initializeFlipbook();
        }
      };
      pageDivRight.appendChild(imgRight);
      flipbook.appendChild(pageDivRight);

      //  拽 祝 砖, 爪专转 div 注专
      if (pair[1]) {
        const pageDivLeft = document.createElement('div');
        pageDivLeft.className = 'page';
        const imgLeft = document.createElement('img');
        imgLeft.src = pair[1];
        imgLeft.onload = () => {
          loadedImages++;
          if (loadedImages === totalImages) {
            initializeFlipbook();
          }
        };
        imgLeft.onerror = () => { // 驻 砖转 注转 转
          console.error(Error loading image: ${pair[1]});
          loadedImages++; // 砖    砖 砖
          if (loadedImages === totalImages) {
            initializeFlipbook();
          }
        };
        pageDivLeft.appendChild(imgLeft);
        flipbook.appendChild(pageDivLeft);
      }
    });
  }

  function initializeFlipbook() {
    $('#loading-message').fadeOut(function() {
      $(this).remove(); // 住专转 注转 注 -DOM
    });
    $('#flipbook').show();

    const bookWidth = $(window).width() * 0.9;
    const bookHeight = $(window).height() * 0.8;

    $("#flipbook").turn({
      width: bookWidth,
      height: bookHeight,
      autoCenter: true,
      display: 'double', // 爪 转
      when: {
        turning: function(e, page, view) {
          // 转 住祝 驻 驻拽爪转 住驻转 砖拽专转  住 祝
        }
      }
    });

    // 注  住驻专 注转 砖  
    $(window).resize(function() {
      $("#flipbook").turn("resize", bookWidth, bookHeight);
    });

    // 
    $('#prev').click(() => $("#flipbook").turn('previous'));
    $('#next').click(() => $("#flipbook").turn('next'));
  }

  loadFlipbook();
});
</script>

</body>
</html>

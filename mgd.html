<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #e6ebf2);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 30px 20px;
      box-sizing: border-box;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      color: #2a9d8f;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 30px;
    }
    a.btn {
      background: #2a9d8f;
      color: #fff;
      border: none;
      border-radius: 40px;
      padding: 15px 40px;
      font-size: 1.2rem;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 14px rgba(42, 157, 143, 0.35);
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      margin: 10px;
      display: inline-block;
    }
    a.btn:hover {
      background: #21867a;
      box-shadow: 0 6px 18px rgba(33, 134, 122, 0.5);
      transform: translateY(-3px);
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      padding: 15px 0;
      user-select: none;
      background-color: #fafafa;
      border-radius: 15px;
      width: 100%;
      max-width: 900px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    @media (max-width: 500px) {
      h1 {
        font-size: 1.6rem;
      }
      p {
        font-size: 1rem;
      }
      a.btn {
        width: 100%;
        padding: 15px 0;
        font-size: 1rem;
      }
    }
  </style>
</head>

  <h1>📖 העלון הדיגיטלי</h1>

    חזרה לדף הראשי
  </a>

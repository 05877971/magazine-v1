<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>מגזין ז'1</title>
  <link rel="icon" type="image/icon" href="magazine.ico" />
  <style>
    html,body{height:100%;margin:0; overflow:auto;}
    :root{--accent1:#ff6a00;--accent2:#ee0979;--accent3:#6a11cb;--accent4:#2575fc}

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      direction: rtl;
      background: radial-gradient(800px 400px at 10% 15%, rgba(255,220,220,0.25) 0%, transparent 12%),
                  linear-gradient(135deg, #ffd7a6 0%, #ffe5f1 25%, #cfe9ff 62%, #b3ffd1 100%);
      display:flex; flex-direction:column;
      min-height:100vh;
    }

    .highlight-box{
      box-sizing:border-box;
      width:90vw;
      max-width:800px;
      margin:20px auto;
      padding:7vh 6vw;
      display:flex; flex-direction:column; gap:28px; align-items:center;
      background: linear-gradient(120deg, rgba(255,255,255,0.06), rgba(255,255,255,0.12));
      backdrop-filter: blur(6px) saturate(1.05);
      border-radius:20px;
    }

    h1{ font-size: clamp(1.6rem, 4vw, 3rem); margin:0; color:#111; text-align:center; }
    p{ font-size: clamp(0.95rem, 2.2vw, 1.3rem); margin:0; color:#222; text-align:center }

    .email-box {
      display:flex; flex-direction:column; gap:12px; padding:15px; border-radius:20px;
      background: rgba(255,255,255,0.85); box-shadow:0 8px 24px rgba(0,0,0,0.1);
      text-align:center;
    }
    .email-wrap{ display:flex; gap:14px; align-items:center; justify-content:center; flex-wrap:wrap }
    .email-link{ font-weight:900; font-size: clamp(1rem, 2.2vw, 1.35rem); color:#081229; text-decoration:none }

    .copy-btn{
      display:inline-flex; align-items:center; gap:10px; justify-content:center;
      background: linear-gradient(90deg,var(--accent1),var(--accent2));
      border:none; color:white; font-weight:900; cursor:pointer;
      padding: 12px 20px; border-radius:999px; font-size: clamp(0.95rem,2vw,1.1rem);
      box-shadow: 0 14px 40px rgba(238,9,121,0.14), inset 0 -6px 15px rgba(0,0,0,0.06);
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .copy-btn:hover{ transform: translateY(-5px) scale(1.03); box-shadow: 0 22px 55px rgba(238,9,121,0.18) }

    .fab-button{
      position:fixed; bottom:24px; left:24px;
      background: linear-gradient(135deg,#0ea5a1,#06b6d4);
      color:#fff; padding:22px 36px;
      border-radius:50px; font-size:1.2rem;
      font-weight:bold; text-decoration:none;
      display:inline-flex; align-items:center; justify-content:center;
      box-shadow:0 8px 25px rgba(0,0,0,0.25);
      transition: transform 0.25s, box-shadow 0.25s;
    }
    .fab-button:hover{ transform:translateY(-4px) scale(1.07); box-shadow:0 12px 30px rgba(0,0,0,0.35) }

    footer{
      width:100%; text-align:center; padding:14px 0; color:#333; background: rgba(255,255,255,0.85);
      box-shadow: 0 -1px 8px rgba(0,0,0,0.1); user-select:none;
      position:relative;
      flex-shrink:0;
    }

    @media (max-width:600px){ .fab-button{ font-size:1rem; padding:18px 30px } }
  </style>
</head>
<body>

  <section class="highlight-box">
    <p>עורכים: אלי, מענדי וצביקי — ניתן לפנות לכל אחד מהם במייל המופיע מטה.</p>

    <div class="email-box">
      <div class="email-wrap">
        <a class="email-link" href="mailto:8582511c@gmail.com">אלי: 8582511c@gmail.com</a>
        <button class="copy-btn" onclick="copyEmail('8582511c@gmail.com')">📋 העתק</button>
      </div>
      <div class="email-wrap">
        <a class="email-link" href="mailto:amberamaz@gmail.com">מענדי: amberamaz@gmail.com</a>
        <button class="copy-btn" onclick="copyEmail('amberamaz@gmail.com')">📋 העתק</button>
      </div>
      <div class="email-wrap">
        <a class="email-link" href="mailto:zvivigler@gmail.com">צביקי: zvivigler@gmail.com</a>
        <button class="copy-btn" onclick="copyEmail('zvivigler@gmail.com')">📋 העתק</button>
      </div>
    </div>

    <div class="email-box" style="margin-top:6vh;">
      <div style="text-align:center">
        <div style="font-size:0.95rem; color:#444; margin-bottom:8px;">שליחת כתבות לעלון — חובה לכתוב בשורת הנושא את המילה: עלון</div>
        <div style="display:flex; gap:14px; align-items:center; justify-content:center; flex-wrap:wrap">
          <a id="newsletter-email" data-email="123gilgpok@gmail.com" href="mailto:123gilgpok@gmail.com">123gilgpok@gmail.com</a>
          <button id="copyBtn" class="copy-btn" onclick="copyEmail('123gilgpok@gmail.com')">📋 העתק</button>

  </section>

  <a class="fab-button" href="http://magazine-v1d.hamakom.ovh/" target="_blank" rel="noopener noreferrer">למעבר לעלון השבועי-הדיגטלי</a>

  <footer>© כל הזכויות שמורות לא. כהן פיתוח ותכנות</footer>

  <div id="toast" class="toast"></div>

  <script>
    function showToast(text){
      const t=document.getElementById('toast');
      t.textContent=text;
      t.classList.add('show');
      clearTimeout(window._t); window._t=setTimeout(()=>t.classList.remove('show'),2600);
    }
    function fallbackCopy(text){
      try{const ta=document.createElement('textarea');ta.value=text;ta.style.position='fixed';ta.style.left='-9999px';document.body.appendChild(ta);ta.select();document.execCommand('copy');document.body.removeChild(ta);return true;}catch(e){return false;}}
    async function copyEmail(email){
      try{await navigator.clipboard.writeText(email);showToast('המייל הועתק בהצלחה!');}
      catch(e){const ok=fallbackCopy(email);if(ok)showToast('המייל הועתק בהצלחה!');else showToast('העתקה נכשלה');}
    }
  </script>
</body>
</html>

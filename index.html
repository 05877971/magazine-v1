<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>מגזין ז'1</title>
  <link rel="icon" type="image/icon" href="magazine.ico" />
  <style>
    html,body{height:100%;margin:0}
    :root{--accent1:#ff6a00;--accent2:#ee0979;--accent3:#6a11cb;--accent4:#2575fc}

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      direction: rtl;
      overflow:hidden;
      background: radial-gradient(800px 400px at 10% 15%, rgba(255,220,220,0.25) 0%, transparent 12%),
                  linear-gradient(135deg, #ffd7a6 0%, #ffe5f1 25%, #cfe9ff 62%, #b3ffd1 100%);
      display:flex; align-items:center; justify-content:center;
    }

    .highlight-box{
      box-sizing:border-box;
      width:100vw; height:100vh;
      padding:7vh 6vw;
      display:flex; flex-direction:column; gap:28px; align-items:center; justify-content:center;
      background: linear-gradient(120deg, rgba(255,255,255,0.06), rgba(255,255,255,0.12));
      backdrop-filter: blur(6px) saturate(1.05);
    }

    h1{ font-size: clamp(1.8rem, 4.2vw, 3.2rem); margin:0; color:#111; text-align:center; }
    p{ font-size: clamp(1rem, 2.6vw, 1.4rem); margin:0; color:#222; text-align:center }

    .email-wrap{ display:flex; gap:14px; align-items:center; justify-content:center; flex-wrap:wrap }
    #newsletter-email{ font-weight:900; font-size: clamp(1.05rem, 2.6vw, 1.45rem); color: #081229; text-decoration:none }

    .copy-btn{
      display:inline-flex; align-items:center; gap:10px; justify-content:center;
      background: linear-gradient(90deg,var(--accent1),var(--accent2));
      border:none; color:white; font-weight:900; cursor:pointer;
      padding: 14px 24px; border-radius:999px; font-size: clamp(1rem,2.4vw,1.15rem);
      box-shadow: 0 18px 50px rgba(238,9,121,0.14), inset 0 -6px 18px rgba(0,0,0,0.06);
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .copy-btn:hover{ transform: translateY(-6px) scale(1.03); box-shadow: 0 26px 66px rgba(238,9,121,0.18) }

    .toast{ position:fixed; bottom:20px; right:20px; background:#111; color:#fff; padding:12px 18px; border-radius:12px; opacity:0; transform:translateY(18px); transition:all .36s cubic-bezier(.2,.9,.3,1); z-index:900 }
    .toast.show{ opacity:1; transform:translateY(0) }

    .fab-button{
      position:fixed; bottom:24px; left:24px;
      background: linear-gradient(135deg,#0ea5a1,#06b6d4);
      color:#fff; padding:18px 32px;
      border-radius:999px; font-size:1.1rem;
      font-weight:bold; text-decoration:none;
      display:inline-flex; align-items:center; justify-content:center;
      box-shadow:0 8px 25px rgba(0,0,0,0.25);
      transition: transform 0.25s, box-shadow 0.25s;
    }
    .fab-button:hover{ transform:translateY(-4px) scale(1.07); box-shadow:0 12px 30px rgba(0,0,0,0.35) }

    @media (max-width:600px){ .fab-button{ font-size:1rem; padding:14px 26px } }
  </style>
</head>
<body>

  <section class="highlight-box">
    <p>עורכים: אלי, מענדי וצביקי — ניתן לפנות לכל אחד מהם במייל המופיע מטה.</p>

    <div class="email-wrap">
      <a href="mailto:8582511c@gmail.com">אלי: 8582511c@gmail.com</a>
      <a href="mailto:amberamaz@gmail.com">מענדי: amberamaz@gmail.com</a>
      <a href="mailto:zvivigler@gmail.com">צביקי: zvivigler@gmail.com</a>
    </div>

    <div class="email-wrap" style="margin-top:6vh;">
      <div style="text-align:center">
        <div style="font-size:0.95rem; color:#444; margin-bottom:8px;">שליחת כתבות לעלון — חובה לכתוב בשורת הנושא את המילה: עלון</div>
        <div style="display:flex; gap:14px; align-items:center; justify-content:center; flex-wrap:wrap">
          <a id="newsletter-email" data-email="123gilgpok@gmail.com" href="mailto:123gilgpok@gmail.com">123gilgpok@gmail.com</a>
          <button id="copyBtn" class="copy-btn" onclick="copyEmail(event)">📋 העתק</button>
        </div>
      </div>
    </div>
  </section>

  <a class="fab-button" href="http://magazine-v1d.hamakom.ovh/" target="_blank" rel="noopener noreferrer">למעבר לעלון השבועי-הדיגטלי</a>

  <div id="toast" class="toast"></div>

  <script>
    function showToast(text){
      const t=document.getElementById('toast');
      t.textContent=text;
      t.classList.add('show');
      clearTimeout(window._t); window._t=setTimeout(()=>t.classList.remove('show'),2600);
    }
    function fallbackCopy(text){
      try{const ta=document.createElement('textarea');ta.value=text;ta.style.position='fixed';ta.style.left='-9999px';document.body.appendChild(ta);ta.select();document.execCommand('copy');document.body.removeChild(ta);return true;}catch(e){return false;}}
    async function copyEmail(){
      const email=document.getElementById('newsletter-email').dataset.email;
      try{await navigator.clipboard.writeText(email);showToast('המייל הועתק בהצלחה!');}
      catch(e){const ok=fallbackCopy(email);if(ok)showToast('המייל הועתק בהצלחה!');else showToast('העתקה נכשלה');}
    }
  </script>
</body>
</html>
